<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <link rel="stylesheet" href="portfolio.css">
</head>
<body>
  <div class="portfolio-grid"></div>

  <div id="lightbox" class="lightbox">
    <img src="" alt="Preview">
  </div>

  <script>
    fetch('https://api.allorigins.win/raw?url=https://script.google.com/macros/s/AKfycbyIEshjKcajK1jnH9ZKcpHN2TFWYBFm0A8-7VjuGXyYRr1_e_RVZQsIduliKayR7e4p/exec')
      .then(res => res.text())
      .then(raw => {
        let data;
        try {
          data = JSON.parse(raw);
        } catch (e) {
          console.error("âŒ JSON parse failed:", e);
          return;
        }

        const container = document.querySelector('.portfolio-grid');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');

        data.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = "Makeup Image";
          img.classList.add('portfolio-item');
          container.appendChild(img);

          img.addEventListener('click', () => {
            lightbox.style.display = 'flex';
            lightboxImg.src = img.src;
          });
        });

        lightbox.addEventListener('click', (e) => {
          if (e.target !== lightboxImg) {
            lightbox.style.display = 'none';
          }
        });
      });
  </script>
</body>
</html>
